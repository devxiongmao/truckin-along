name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  analyze_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: Determine labels based on changes
        id: determine-labels
        run: |
          LABELS=()

          if echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -q 'app/controllers\|app/models\|app/helpers\|app/jobs\|app/mailers'; then
            LABELS+=("backend")
          fi

          if echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -q 'app/javascript\|app/assets'; then
            LABELS+=("frontend")
          fi

          if echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -q 'db/migrate'; then
            LABELS+=("migration")
          fi

          if echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -q 'Gemfile.lock\|package.json\|Gemfile'; then
            LABELS+=("dependencies")
          fi

          if echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -q '.github/workflows\|.kamal/hooks'; then
            LABELS+=("github_actions")
          fi

          if echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -q '\.md$\|\.txt$'; then
            LABELS+=("documentation")
          fi

          if git log --pretty=%B ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | grep -Eiq 'Add|add|create|Create'; then
            LABELS+=("enhancement")
          fi

          if git log --pretty=%B ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | grep -Eiq '\bfix(|es|ed|ing)\b'; then
            LABELS+=("bug")
          fi

          if git log --pretty=%B ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | grep -Eiq 'refactor|Refactor|Update|update'; then
            LABELS+=("refactor")
          fi

          if [[ "${{ github.head_ref }}" == release-* ]]; then
            LABELS+=("release")
          fi

          echo "LABELS=${LABELS[*]}" >> $GITHUB_ENV

      - name: Add Labels to PR
        if: github.event_name == 'pull_request' && env.LABELS != ''
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: ${{ env.LABELS }}
          number: ${{ github.event.pull_request.number }}

  scan_ruby:
    runs-on: ubuntu-latest
    needs: analyze_changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager --skip-files script/determine_app_version.rb

  scan_js:
    runs-on: ubuntu-latest
    needs: analyze_changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    needs: analyze_changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest
    needs: analyze_changes
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libpq-dev pkg-config google-chrome-stable

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          tags: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432; then
              echo "PostgreSQL is ready";
              exit 0;
            fi;
            echo "Waiting for PostgreSQL... ($i)";
            sleep 2;
          done;
          echo "PostgreSQL did not start in time";
          exit 1;

      - name: Setup Parallel Databases
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
        run: bundle exec rake parallel:setup

      - name: Run Parallel RSpec Tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
        run: bundle exec parallel_test spec/ --type rspec

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore
